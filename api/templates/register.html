<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe4e6; /* Fondo rosado pastel */
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            background-color: #fff; /* Fondo blanco para el formulario */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }
        .register-title {
            font-size: 24px;
            color: #ff69b4; /* Rosado pastel fuerte */
            font-weight: bold;
            text-align: center;
        }
        .register-container label {
            font-weight: bold;
            color: #ff69b4;
        }
        .btn-primary {
            background-color: #ff69b4; /* Botón rosado */
            border-color: #ff69b4;
        }
        .btn-primary:hover {
            background-color: #ff85c1; /* Más claro al pasar el mouse */
        }
        .mascota-icon {
            width: 100px;
            display: block;
            margin: auto;
            margin-bottom: 20px;
        }
        .footer-text {
            text-align: center;
            margin-top: 15px;
            color: #ff69b4;
        }
        .footer-text a {
            color: #ff85c1;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Icono de una mascota -->
        <img src="https://img.icons8.com/cute-clipart/64/cat.png" alt="Mascota Icono" class="mascota-icon">
        
        <h2 class="register-title">Registro</h2>
        <form method="POST" action="/register/">
            <!-- Token CSRF -->
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-group mb-3">
                <label for="confirm-password">Confirma tu Contraseña</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <div class="footer-text">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>
        </div>
    </div>
</body>
</html>
