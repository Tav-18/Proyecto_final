<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe4e6; /* Fondo rosado pastel */
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background-color: #fff; /* Fondo blanco para el formulario */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }
        .login-title {
            font-size: 24px;
            color: #ff69b4; /* Rosado pastel fuerte */
            font-weight: bold;
            text-align: center;
        }
        .login-container label {
            font-weight: bold;
            color: #ff69b4;
        }
        .btn-primary {
            background-color: #ff69b4; /* Botón rosado */
            border-color: #ff69b4;
        }
        .btn-primary:hover {
            background-color: #ff85c1; /* Más claro al pasar el mouse */
        }
        .mascota-icon {
            width: 100px;
            display: block;
            margin: auto;
            margin-bottom: 20px;
        }
        .footer-text {
            text-align: center;
            margin-top: 15px;
            color: #ff69b4;
        }
        .footer-text a {
            color: #ff85c1;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Icono de una mascota -->
        <img src="https://img.icons8.com/cute-clipart/64/dog.png" alt="Mascota Icono" class="mascota-icon">
        
        <h2 class="login-title">Iniciar Sesión</h2>
        <form method="POST" action="{% url 'home' %}">
            <!-- Token CSRF -->
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" class="form-control" id="login-email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group mb-3">
                <label for="login-password">Contraseña</label>
                <input type="password" class="form-control" id="login-password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            <div class="text-center mt-3">
                <!-- Enlace dinámico a "Forgot Password" -->
                <a href="{% url 'forgot' %}" style="color: #ff69b4;">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
        <div class="footer-text">
            ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
        </div>
    </div>
</body>
</html>
